<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartStretch - Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- google icons font -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">

  <style>
    .text-neon {
      color: #d4ff00;
    }

    .bg-neon {
      background-color: #d4ff00;
    }

    .accent-neon {
      accent-color: #d4ff00;
    }

    .material-symbols-filled {
      font-family: 'Material Symbols Outlined';
      font-variation-settings:
              'FILL' 1,
              'wght' 400,
              'GRAD' 0,
              'opsz' 48;
    }
  </style>
</head>
<body class="bg-[#1b1b1b] text-white min-h-screen pb-20 px-4 pt-6">

<!-- ✅ KEEPING HEADER AS-IS -->
<header class="mb-6">
  <h1 class="text-2xl font-bold text-neon" style="font-family: 'Anton', sans-serif;">SmartStretch</h1>
</header>

<!-- ✅ SWAPPED IN PROGRESS CONTENT -->
<div class="bg-[#292929] rounded-xl p-4 border border-[#3a3a3a]">
  <h2 class="text-lg font-bold mb-4 text-neon">Hamstring Reach</h2>

  <canvas id="bellChart" class="w-full h-32 mb-4"></canvas>

  <input type="range" id="mobility" class="w-full accent-neon mb-4">

  <div class="text-sm text-gray-400">
    <p>Started: <span class="text-white">8 days ago</span></p>
    <p>Completed: <span class="text-white">6 times</span></p>
  </div>
</div>

<!-- ✅ KEEPING NAVIGATION EXACTLY AS-IS -->
<nav class="fixed bottom-0 left-0 w-full bg-[#121212] border-t border-[#2a2a2a] flex justify-around py-3 text-sm text-gray-400">
  <a href="/home" class="flex flex-col items-center text-neon">
    <span class="material-symbols-filled text-3xl">home</span>
    Home
  </a>

  <a href="/progress" class="flex flex-col items-center hover:text-neon">
    <span class="material-symbols-filled text-3xl">bar_chart</span>
    Progress
  </a>
  <a href="/profile" class="flex flex-col items-center hover:text-neon">
    <span class="material-symbols-filled text-3xl">person</span>
    Profile
  </a>
</nav>

<!-- CHART SCRIPT AT THE END -->
<script>
  function gaussian(x, mean, stdDev) {
    return (1 / (stdDev * Math.sqrt(2 * Math.PI))) *
            Math.exp(-0.5 * Math.pow((x - mean) / stdDev, 2));
  }

  const min = 0;
  const max = 60;
  const mean = 30;
  const stdDev = 10;

  const startMobility = 22;
  const currentMobility = 37;

  const step = max < 10
          ? Math.round((max / 10) * 10) / 10
          : Math.round(max / 10);

  const labels = [];
  const bellValues = [];
  const currentDot = [];
  const startDot = [];

  for (let x = min; x <= max; x++) {
    const y = gaussian(x, mean, stdDev);
    labels.push(x);
    bellValues.push(y);
    currentDot.push(x === currentMobility ? y : null);
    startDot.push(x === startMobility ? y : null);
  }

  const ctx = document.getElementById('bellChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [
        {
          data: bellValues,
          borderColor: '#d4ff00',
          backgroundColor: 'rgba(212, 255, 0, 0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 0
        },
        {
          data: startDot,
          backgroundColor: '#aaa',
          pointRadius: 5,
          pointHoverRadius: 7,
          showLine: false,
          fill: false
        },
        {
          data: currentDot,
          backgroundColor: '#00ff80',
          pointRadius: 5,
          pointHoverRadius: 7,
          showLine: false,
          fill: false
        }
      ]
    },
    options: {
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => ctx.datasetIndex === 2 ? `You: ${ctx.label} cm` : null
          }
        }
      },
      layout: { padding: 0 },
      scales: {
        y: { display: false },
        x: {
          ticks: {
            color: '#ccc',
            maxRotation: 0,
            minRotation: 0
          },
          grid: { display: false }
        }
      }
    }
  });

  const slider = document.getElementById("mobility");
  slider.max = max;
  slider.min = min;
  slider.value = currentMobility;
  slider.step = step;
</script>

</body>
</html>
